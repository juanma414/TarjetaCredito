<div class="card">
    <div class="card-body">
        <h5 class="titulo">LISTAR TARJETA</h5>
        <table class="table">
            <tbody>
                <tr *ngFor="let tarjeta of listaTarjetas">
                    <td>{{tarjeta.titular}}</td>
                    <td>{{tarjeta.numeroTarjeta}} </td>
                    <td>{{tarjeta.fechaExpiracion}}</td>
                    <td>
                        <!--<i (click)="editarTarjeta(tarjeta)" class="far fa-regular fa-pen-to-square text-info"></i>-->
                        <i (click)="eliminarTarjeta(tarjeta.id)" class="far fa-solid fa-trash text-danger"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
